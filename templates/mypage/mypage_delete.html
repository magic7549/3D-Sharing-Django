{% extends "base.html" %}
{% block content %}
<div class="container-lg my-5 bg-content ">
    <div class="d-flex align-items-start">
        <div class="mypage-side-menu">
            <div class="mypage-side-title">
                마이페이지
            </div>
            <hr style="height: 2px; background: #7B7B7B; margin: 6px 0px;">
            <div class="nav flex-column nav-underline" id="v-pills-tab">
                <button class="nav-link" type="button" onclick="location.href='{% url 'mypage:change_password' %}';">비밀번호 변경</button>
                <button class="nav-link active" type="button" onclick="location.href='{% url 'mypage:delete' %}';">회원 탈퇴</button>
                <button class="nav-link" type="button" onclick="location.href='{% url 'mypage:post' %}';">작성 글</button>
            </div>
        </div>
        <div class="mypage-content flex-fill">
            <div class="mypage-content-title">
                회원 탈퇴
            </div>

            <hr style="height: 2px; background: #7B7B7B; margin: 6px 0px;">

            <div class="mypage-content-main">
                {% if messages %}
                <!-- message 표시 -->
                <script>
                    {% for message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                </script>
                {% endif %}
                <form method="post" action="{% url 'common:delete' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label normal-font">아이디</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label normal-font">비밀번호</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-danger" type="submit">탈퇴하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
